<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">

    <div class="container">
        <a class="navbar-brand" routerLink="/" routerLinkActive="Active">Dating App</a>
        <ng-container *ngIf="accountService.currentUser | async">
            <ul class="navbar-nav  mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLink="/members" routerLinkActive="Active">Matches</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/lists" routerLinkActive="Active">Lists</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/messages" routerLinkActive="Active">Messages</a>
                </li>
            </ul>
        </ng-container>
        <div class="dropdown" *ngIf="(accountService.currentUser | async ) as user" dropdown>
            <img src="{{user.mainPhotoUrl}}" alt="{{user.userName}}">
            <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</a>
            <div class="dropdown-menu mt-3" *dropdownMenu>
                <a class="dropdown-item" routerLink='/member/edit'>Edit Profile</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" (click)="logOut()">Logout</a>
            </div>
        </div>


        <form #loginForm="ngForm" *ngIf="(accountService.currentUser | async) === null" (ngSubmit)="login()"
            autocomplete="off" class="form-inline mt-2 mt-md-0">
            <input class="form-control mr-sm-2" type="text" placeholder="User Name" name="username"
                [(ngModel)]="model.username">
            <input class="form-control mr-sm-2" type="password" placeholder="Password" name="password"
                [(ngModel)]="model.password">
            <button class="btn btn-success my-2 my-sm-0" type="submit">Login</button>
        </form>
    </div>
</nav>
