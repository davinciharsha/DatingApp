<form [formGroup]='registerForm' (ngSubmit)="!registerForm.invalid && register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am </label>
        <label class="radio-inline">
            <input type="radio" value='male' formControlName='gender'>Male
        </label>
        <label class="radio-inline">
            <input type="radio" class="ml-3" value='female' formControlName='gender'>Female
        </label>
    </div>

    <app-text-input [formControl]='registerForm.controls["knownAs"]' [type]='"text"' [label]='"Known As"'>
    </app-text-input>
    <app-date-input [formControl]='registerForm.controls["dateOfBirth"]' [label]='"Date Of Birth"'
        [maxYear]='maxYear'>
    </app-date-input>
    <app-text-input [formControl]='registerForm.controls["city"]' [type]='"text"' [label]='"City"'></app-text-input>
    <app-text-input [formControl]='registerForm.controls["country"]' [type]='"text"' [label]='"Country"'>
    </app-text-input>

    <app-text-input [formControl]='registerForm.controls["username"]' [type]='"text"' [label]='"UserName"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["password"]' [type]='"password"' [label]='"Password"'>
    </app-text-input>
    <app-text-input [formControl]='registerForm.controls["confirmPassword"]' [type]='"password"'
        [label]='"Confirm Password"'></app-text-input>

    <div class="form-group text-center">
        <button [disabled]="registerForm.invalid" class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-warning mr-2" (click)="cancelRegister()">Cancel</button>
    </div>
</form>
