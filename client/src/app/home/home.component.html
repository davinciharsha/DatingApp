<div class="container mt-5">
<div *ngIf="!registerMode" style='text-align: center;'>
    <h2>Find your match</h2>
    <p class="lead">Come on in to view your matches.. all you need to do is sign up!</p>
    <div class="text-center">
        <button class="btn btn-primary mr-2" (click)="register()">Register</button>
        <button class="btn btn-info">Learn more</button>
    </div>
</div>

<div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
        <div class="col-4">
            <app-register (cancelRegisterMethod)="cancelRegisterMethod($event)"></app-register>
        </div>
    </div>
</div>
